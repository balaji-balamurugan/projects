<mat-form-field appearance="fill" floatLabel="always" style="width: 300px;" #pickerPanelOrigin (click)="openPickerPanel()">
  <mat-label>Range</mat-label>
  <input matInput [formControl]="startDate">
  <span class="mr-2">-</span>
  <input matInput [formControl]="endDate">
</mat-form-field>

<ng-template #dateRangePickerPanel>
  <div class="w-160 h-96">
    <div class="bg-card shadow-md rounded">
      <div class="flex justify-between space-x-4">
        <div class="flex flex-col my-4 space-y-2 mx-2 w-56">
          <ng-container *ngFor="let dateRange of dateRanges">
            <div class="bg-gray-100 rounded-xl py-2 px-2 cursor-pointer hover:bg-primary-100"
              (click)="setDateRange(dateRange?.id)">
              {{dateRange?.label}}
            </div>
          </ng-container>
        </div>
        <mat-calendar [selected]="selectedRangeValue" #matCalender (selectedChange)="selectedChange($event)"
          class="w-100">
        </mat-calendar>
      </div>
      <div class="flex justify-end p-2">
        <button mat-button (click)="closePickerPanel()">
          Close
        </button>
        <button mat-button [color]="'primary'" (click)="applyAndClosePickerPanel()">
          Apply
        </button>
      </div>
    </div>
  </div>
</ng-template>
